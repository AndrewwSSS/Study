<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="header">Credit card details</div>
			<div class="mainContent">
				<div class="inputCountainer">
					<div class="inputSection largeInputSection">
						<span class="subHeader">Card number</span>
						<input
							class="baseInput"
							placeholder="1234 5678 90123 456"
						/>
					</div>

					<div class="inputSection largeInputSection">
						<span class="subHeader">Name on card</span>
						<input class="baseInput" placeholder="Name Surname" />
					</div>

					<div class="smallInputsContainer">
						<div class="inputSection smallInputSection">
							<span class="subHeader">Expiry date</span>
							<input class="baseInput" placeholder="02" />
						</div>
						<div class="inputSection smallInputSection">
							<span class="subHeader"></span>
							<input class="baseInput" placeholder="2017" />
						</div>
						<div class="inputSection smallInputSection">
							<span class="subHeader">CVV / CVN</span>
							<input class="baseInput" placeholder="***" />
						</div>
					</div>
				</div>
				<div class="imgBlock">
					<img src="icons/moon_flag.png" class="moonImg" />
				</div>
			</div>
		</div>
	</body>
</html>
