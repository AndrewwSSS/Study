<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="content">
				<div class="registrationForm">
					<span class="header">Registration form</span>
					<div class="verticalContainer">
						<div class="inputContainer">
							<img src="icons/username.png" />
							<input class="baseInput" placeholder="Username" />
						</div>

						<div class="inputContainer">
							<img src="icons/email.png" />
							<input
								class="baseInput"
								placeholder="Emai address"
							/>
						</div>

						<div class="PasswordInputContainer">
							<img src="icons/email.png" />
							<div class="passwordsContainer">
								<input
									class="baseInput"
									placeholder="Password"
								/>
								<input
									class="baseInput"
									placeholder="Confirm password"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="personalDatails">
					<span class="header">Personal datails</span>
					<div class="personalDetailsContainer">
						<div class="inputContainer">
							<input class="baseInput" placeholder="First name" />
						</div>
						<div class="inputContainer">
							<input class="baseInput" placeholder="Last name" />
						</div>

						<div class="inputContainer">
							<select class="baseInput">
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>

						<div class="inputContainer">
							<input class="baseInput" type="date" />
						</div>
					</div>
				</div>
			</div>
			<div class="confirmationsContainer">
				<div class="confirmationContainer">
					<input type="checkbox" />
					<span>I want...</span>
				</div>
				<div class="confirmationContainer">
					<input type="checkbox" />
					<span>I agree...</span>
				</div>
			</div>
		</div>
		<footer>
			<div class="separator"></div>
			<div class="footerContent">
				<div class="submitButton">Submit</div>
			</div>
		</footer>
	</body>
</html>
